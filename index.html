<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FAMNECTIONS!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./normalize.css">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body id="body">
        <p id="hint" class="hint">One away...</p>
        <header>
            <h1>FAM-NECTI<button id="home" class="home">&#127968;</button>NS!</h1>
        </header>
        <div id="overlay" class="overlay hidden">
            <h3>OVERVIEW</h3>
            <span class="authorsection"> <strong>Author: </strong> <p id="authorname" class=".authorname"> ???</p></span>
            <p class="stronk">Guess History:</p>
            <p id="emojigrid" class="emojigrid"></p>
            <button id="copybtn" class="copy">COPY TO CLIPBOARD</button>
        </div>
        <main>
            <h2>Create four groups of four!</h2>
            <div class="game-space">
                <div id="game-grid" class="word-grid"></div>
            </div>
            <section class="guess-box">
                <p>Mistakes remaining:</p>
                <ul id="guesses" class="guess-num">
                    <li class="guess-dot"></li>
                    <li class="guess-dot"></li>
                    <li class="guess-dot"></li>
                    <li class="guess-dot"></li>
                </ul>
            </section>
            <section class="function-buttons">
                <button id="deselect">Deselect All</button>
                <button id="shuffle">Shuffle</button>
            </section>
        </main>
    </body>
    <script src="methods.js"></script>
    <script src="app.js"></script>
</html>
